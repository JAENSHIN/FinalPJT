<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>조건별 검색 및 데이터 표시</title>
    <link rel="stylesheet" th:href="@{/css/inform_style.css}">
    <link rel="stylesheet" th:href="@{/css/header_style.css}">
</head>
<body>
    <div th:replace="header :: header"></div> <!-- 상단 바 포함 -->

    <div class="main-content">
        <div class="sidebar" id="sidebar">
            <h2>조건별 검색</h2>
            <div class="search-bar">
                <input type="text" placeholder="검색">
                <button>검색</button>
                <button class="toggle-select-btn">
                    <i class="fas fa-chevron-down toggle-icon"></i> <!-- 아이콘만 표시 -->
                </button>
                <div class="select-options" style="display: none;">
                    <select>
                        <option>지원분야</option>
                    </select>
                    <select>
                        <option>지역</option>
                    </select>
                    <select>
                        <option>대상</option>
                    </select>
                    <select>
                        <option>연령</option>
                    </select>
                    <select>
                        <option>창업 이력</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="loading">로딩 중...</div>
            <ul class="program-list"></ul>
            <!-- 페이지 넘김 버튼 추가 -->
            <div class="pagination">
                <button class="prev-button" onclick="prevPage()">이전</button>
                <span class="page-info"></span>
                <button class="next-button" onclick="nextPage()">다음</button>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일 추가 -->
    <script src="js/fetchData.js"></script> <!-- 데이터를 가져오는 JS -->
    <script src="js/toggle.js"></script> <!-- 토글 동작 처리 JS -->
</body>
</html>
