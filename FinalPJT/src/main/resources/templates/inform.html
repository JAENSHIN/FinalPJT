<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>조건별 검색 및 데이터 표시</title>
    <link rel="stylesheet" th:href="@{/css/header_style.css}">
    <link rel="stylesheet" th:href="@{/css/inform_style.css}">
    
</head>
<body>
    <div th:replace="header :: header"></div> <!-- 상단 바 포함 -->

    <div class="main-content">
        <div class="sidebar" id="sidebar">
		   	 <h2>조건별 검색</h2>
		    	<div class="search-bar">
		        <input type="text" id="search-keyword" placeholder="검색">
				<button onclick="filterByKeyword()">검색</button>		        
				<button class="toggle-select-btn">
		            <i class="fas fa-chevron-down toggle-icon"></i> <!-- 아이콘만 표시 -->
		        </button>
		        <div class="select-options" style="display: none;">
		            <label for="start-date">시작 날짜:</label>
		            <input type="date" id="start-date">
		            <label for="end-date">종료 날짜:</label>
		            <input type="date" id="end-date">
		            <button onclick="filterByDate()">날짜로 검색</button>
		        </div>
		    </div>
		</div>

        <div class="content">
            <div class="loading">로딩 중...</div>
            <ul class="program-list"></ul>
            <!-- 페이지 넘김 버튼 추가 -->
            <div class="pagination center-pagination">
    			<button class="prev-button" onclick="prevPage()">이전</button>
    			<span class="page-info"></span>
    			<button class="next-button" onclick="nextPage()">다음</button>
			</div>
        </div>
    </div>

    <!-- JavaScript 파일 추가 -->
    <script src="js/fetchData.js"></script> <!-- 데이터를 가져오는 JS -->
    <script src="js/toggle.js"></script> <!-- 토글 동작 처리 JS -->
</body>
</html>
