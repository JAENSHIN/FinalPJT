<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 예제</title>
    <link rel="stylesheet" th:href="@{/css/map_style.css}">
    <link rel="stylesheet" th:href="@{/css/header_style.css}">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=53058506472e68663c191f4ba75fc7b0"></script>
</head>
<body>

    <div th:replace="header :: header"></div>

    <div id="content">
        <div id="sidebar">
            <h2>상권 분석</h2>
            <div class="chart">
                <h3>전체 상권 등록 그래프</h3>
                <div id="chart1"></div>
            </div>
            <div class="chart">
                <h3>유동인구 분석</h3>
                <div id="chart2"></div>
            </div>
        </div>
    
        <div id="map"></div>
    </div>

    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = { 
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3 
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var circle = new kakao.maps.Circle({
            center : new kakao.maps.LatLng(37.5665, 126.9780),
            radius: 500,
            strokeWeight: 5,
            strokeColor: '#75B8FA',
            strokeOpacity: 0.8,
            strokeStyle: 'solid',
            fillColor: '#CFE7FF',
            fillOpacity: 0.5
        });

        circle.setMap(map);
     // 사이드바 토글 기능
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.getElementById('toggle-sidebar');
        
        toggleButton.addEventListener('click', () => {
            if (sidebar.style.display === "none" || sidebar.style.display === "") {
                sidebar.style.display = "block"; // 사이드바 보이기
            } else {
                sidebar.style.display = "none"; // 사이드바 숨기기
            }
        });
    </script>
</body>
</html>
